<body>
    <div class="grid-container">
        <header>
            <img src="img/little-lemon-yellow.png" alt="The Little Lemon logo: a yellow lemon with two green leaves, followed by the words Little Lemon" height="150">
        </header>
    
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="book.html" class="current-page">Book</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    
        <main class="form-wrapper">
            <div class="form-header">
                <h1>Book Your Table</h1>
            </div>
            <form action="" method="post">
                <div class="form-row">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" pattern="^([\D]{2,30}\s+)+([a-zA-Z]{2,30})$" placeholder="Jane Doe" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
                </div>
                <div class="form-row">
                    <label for="booking-date">Date of Booking</label>
                    <input type="date" id="booking-date" name="booking-date" required>
                </div>
                <div class="form-row" id="range-wrapper">
                    <label for="booking-people">Number of People</label>
                    <input type="range" id="booking-people" name="booking-people" min="1" max="10" value="4" oninput = "this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>
                <div class="form-row">
                    <label for="seating">Seating Preference</label>
                    <select name="seating" id="seating">
                        <option value="indoor">Indoor</option>
                        <option value="outdoor">Outdoor</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="agree">
                        <input type="checkbox" id="agree" name="agree" required>
                        <span>I agree to the cancellation policy</span>
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </main>
    
        <footer>
            <div>
                <img src="img/lemon-frame-yellow.png" alt="The Little Lemon logo: a yellow lemon with two green leaves" height="75"> 
            </div>
            <div>
                <p>&copy; <span id="year"></span> Little Lemon</p>
            </div>
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
